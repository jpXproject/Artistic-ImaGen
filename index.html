<!DOCTYPE html>
<html>
  <head>
    <title>Artistic Image Generation with Imagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.4.0",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.12"
        }
      }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-[#1E1F20] font-['Inter'] text-gray-300 antialiased">
    <div
      class="min-h-screen flex flex-col items-center justify-center p-4 lg:p-8"
      role="main"
    >
      <div class="w-full max-w-7xl mx-auto space-y-6">
        <div class="text-center mb-8">
          <h1 class="text-4xl font-bold text-white tracking-tight">
            Artistic Image Generation
          </h1>
          <p class="text-gray-400 mt-2">
            Generate novel artistic images or apply a style to your own photos.
          </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <!-- Column 1: Create Prompt -->
          <div
            class="bg-gradient-to-br from-[#2a2b2e] to-[#3a3b3e] p-6 rounded-2xl shadow-2xl flex flex-col space-y-4"
          >
            <h2 class="text-xl font-bold text-white tracking-tight text-center">
              1. Create Prompt
            </h2>
            <label
              for="upload-input"
              class="cursor-pointer w-full text-center bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50"
            >
              Upload Photo to Create Prompt
            </label>
            <input
              type="file"
              id="upload-input"
              class="hidden"
              accept="image/*"
            />
            <div class="flex justify-center">
              <img
                id="uploaded-image-thumbnail"
                class="hidden max-h-48 rounded-lg shadow-md"
                alt="Uploaded image thumbnail"
              />
            </div>
            <div class="relative flex py-2 items-center">
              <div class="flex-grow border-t border-gray-600"></div>
              <span class="flex-shrink mx-4 text-gray-500 uppercase text-xs"
                >Or</span
              >
              <div class="flex-grow border-t border-gray-600"></div>
            </div>
            <button
              id="assistant-button"
              class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-400 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
            >
              âœ¨ Help me write a prompt
            </button>
            <textarea
              id="prompt-input"
              rows="8"
              class="w-full bg-[#353739] border border-gray-600 rounded-lg p-4 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200 resize-none flex-grow"
              placeholder="Describe a scene in a specific artistic style..."
              aria-label="Image generation prompt"
            ></textarea>
            <textarea
              id="negative-prompt-input"
              rows="4"
              class="w-full bg-[#353739] border border-gray-600 rounded-lg p-4 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200 resize-none"
              placeholder="Negative Prompt (Optional): Things to avoid in the image (e.g., text, blurry, watermark)..."
              aria-label="Negative prompt for image generation"
            ></textarea>
            <input
              type="text"
              id="signature-input"
              class="w-full bg-[#353739] border border-gray-600 rounded-lg p-4 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200"
              placeholder="Add a Signature (Optional)"
              aria-label="Signature for image generation"
            />
          </div>

          <!-- Column 2: Apply to Photo & Generate -->
          <div
            class="bg-gradient-to-br from-[#2a2b2e] to-[#3a3b3e] p-6 rounded-2xl shadow-2xl flex flex-col space-y-4"
          >
            <h2 class="text-xl font-bold text-white tracking-tight text-center">
              2. Apply to Photo (Optional)
            </h2>
            <label
              for="upload-input-apply"
              class="cursor-pointer w-full text-center bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50"
            >
              Upload Photo to Apply Prompt To
            </label>
            <input
              type="file"
              id="upload-input-apply"
              class="hidden"
              accept="image/*"
            />
            <div class="flex justify-center">
              <img
                id="uploaded-image-apply-thumbnail"
                class="hidden max-h-48 rounded-lg shadow-md"
                alt="Image to apply prompt to thumbnail"
              />
            </div>
            <div class="mt-auto pt-6 border-t border-gray-700 space-y-4">
              <h2
                class="text-xl font-bold text-white tracking-tight text-center"
              >
                3. Generate
              </h2>
              <button
                id="generate-button"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
              >
                Generate
              </button>
              <div
                id="progress-indicator"
                class="hidden w-full flex-col items-center space-y-4 py-2"
                aria-live="polite"
              >
                <!-- Progress Bar -->
                <div class="w-full bg-gray-700 rounded-full h-2 overflow-hidden">
                  <div
                    id="progress-bar"
                    class="bg-blue-500 h-2 rounded-full transition-all duration-500 ease-in-out"
                    style="width: 10%"
                  ></div>
                </div>
                <!-- Steps -->
                <div class="flex items-start justify-between w-full">
                  <div id="step-1" class="step relative text-center w-1/3 px-1">
                    <div class="step-circle mx-auto">1</div>
                    <p class="step-label mt-2 text-xs">Prepare</p>
                  </div>
                  <div id="step-2" class="step relative text-center w-1/3 px-1">
                    <div class="step-circle mx-auto">2</div>
                    <p class="step-label mt-2 text-xs">Generate</p>
                  </div>
                  <div id="step-3" class="step relative text-center w-1/3 px-1">
                    <div class="step-circle mx-auto">3</div>
                    <p class="step-label mt-2 text-xs">Finalize</p>
                  </div>
                </div>
              </div>
              <p
                id="status"
                class="text-center text-gray-400 min-h-[24px]"
              ></p>
            </div>
          </div>

          <!-- Column 3: Result -->
          <div
            class="bg-gradient-to-br from-[#2a2b2e] to-[#3a3b3e] p-6 rounded-2xl shadow-2xl flex flex-col space-y-4"
          >
            <h2 class="text-xl font-bold text-white tracking-tight text-center">
              Result
            </h2>
            <div
              class="w-full aspect-square bg-[#353739] rounded-lg flex items-center justify-center border border-gray-600 overflow-hidden"
            >
              <img
                id="output-image"
                alt="Generated image"
                class="w-full h-full object-cover hidden cursor-pointer"
              />
              <span id="output-placeholder" class="text-gray-500"
                >Your generated image will appear here</span
              >
            </div>
            <button
              id="download-button"
              class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50 hidden"
            >
              Download Image
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div
      id="preview-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm flex items-center justify-center z-50 p-4 transition-opacity duration-300"
      aria-modal="true"
      role="dialog"
    >
      <div
        id="modal-content"
        class="relative max-w-4xl max-h-[90vh] w-full h-auto"
      >
        <img
          id="preview-image"
          class="w-full h-full object-contain rounded-lg shadow-2xl"
          src=""
          alt="Image preview"
        />
      </div>
      <button
        id="close-modal"
        class="absolute top-6 right-8 text-white hover:text-gray-300 transition-colors"
        aria-label="Close preview"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-10 w-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <script type="module" src="index.tsx"></script>

    <div id="banner-root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';
      import { motion, AnimatePresence } from 'framer-motion';

      const REMIX_IDEAS = [
        "to generate a movie poster.",
        "to visualize a product placement.",
        "to reimagine your character designs.",
        "to create new scenes",
        "to preview different camera shots.",
      ];

      const CloseIcon = () => (
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2.5"
          strokeLinecap="round"
          strokeLinejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      );

      const Banner = () => {
          const [isVisible, setIsVisible] = useState(true);
          const [index, setIndex] = useState(0);

          useEffect(() => {
              const intervalId = setInterval(() => {
                  setIndex(prevIndex => (prevIndex + 1) % REMIX_IDEAS.length);
              }, 3500);

              return () => clearInterval(intervalId);
          }, []);

          const handleSelectKeyClick = async (e) => {
            e.preventDefault();
            if (window.aistudio?.openSelectKey) {
              await window.aistudio.openSelectKey();
            } else {
              console.log('window.aistudio.openSelectKey() not available.');
              alert('API key selection is not available in this environment.');
            }
          };
          
          if (!isVisible) {
            return null;
          }

          return (
              <header className="app-banner">
                  <div className="app-banner-content">
                      <div className="banner-left">
                          <p>Powered by the Gemini API</p>
                      </div>
                      <div className="remix-ideas">
                          <span className="remix-prompt">Remix this app...</span>
                          <div className="remix-text-container">
                              <AnimatePresence mode="wait">
                                  <motion.span
                                      key={index}
                                      initial={{ opacity: 0, y: 10 }}
                                      animate={{ opacity: 1, y: 0 }}
                                      exit={{ opacity: 0, y: -10 }}
                                      transition={{ duration: 0.4, ease: "easeInOut" }}
                                      className="remix-text"
                                  >
                                      {REMIX_IDEAS[index]}
                                  </motion.span>
                              </AnimatePresence>
                          </div>
                      </div>
                      <div className="banner-right">
                          <div className="banner-buttons">
                              <a
                                  href="https://aistudio.google.com/apps"
                                  target="_blank"
                                  rel="noopener noreferrer"
                                  className="banner-button button-gemini-chat"
                              >
                                  Apps on AI Studio
                              </a>
                              <a
                                  href="#"
                                  onClick={handleSelectKeyClick}
                                  className="banner-button button-ai-studio"
                              >
                                  Add your API Key
                              </a>
                          </div>
                          <button
                            className="close-button"
                            onClick={() => setIsVisible(false)}
                            aria-label="Close notice">
                            <CloseIcon />
                          </button>
                      </div>
                  </div>
              </header>
          );
      };

      const container = document.getElementById('banner-root');
      if (container) {
        const root = createRoot(container);
        root.render(<React.StrictMode><Banner /></React.StrictMode>);
      }
    </script>
  </body>
</html>
